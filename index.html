<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head><title>표준체중계산하기</title></head>
<body>
	<input type="text" size="20" placeholder="키를 입력하세요" id="myHeight">cm 
	<button onclick="calWeight();">표준체중계산하기</button>
	<div id="sWeight">당신의 표준체중을 알아보세요.</div>
	<script type="text/javascript">
		function calWeight(){
			var myWeight = (myHeight.value - 100) * 0.9;
			sWeight.innerHTML = "당신의 표준체중은 " + myWeight + "kg 입니다.";
		}
	</script>
	
</body>
</html>
